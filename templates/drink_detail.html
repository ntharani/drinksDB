{% extends "main.html" %}
{% block family %}
    {% for drink in drinks %}
    <a class="panel-block" href="http://localhost:5000/drinks/{{ drink.id }}">
        {{ drink.name }}
    </a>
    {% endfor %}
{% endblock %}
{% block subtype %}
    <a class="content" >
        <h1>{{ drink_detail.name }}</h1>
        <hr>
        <p>{{ drink_detail.description }}</p>
    </a>
{% endblock %}
