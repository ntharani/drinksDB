{% extends "main.html" %}
{% block subtype %}
<p class="title">New Drink Family</p>

<form action="#" method = "post">

    <div class="field">
        <label for="name" class="label">Drink Family Title</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input" maxlength="100" name="name">
            </div>
        <p class="help">Try to keep the drink family name under 50 characters</p>
    </div>

    <div class="field">
        <div class="control">
        <button class="button is-primary">Submit</button>
        </div>
    </div>


</form>

{% endblock %}
