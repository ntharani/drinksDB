{% extends "main.html" %}
{% block family %}
    {% for drink in drinks %}
    <a class="panel-block" href="http://localhost:5000/drinks/{{ drink.id }}">
        {{ drink.name }}
    </a>
    {% endfor %}
{% endblock %}
{% block subtype %}
    {% for drink in drinklist %}
    <a class="panel-block" >
        {{ drink.name }}
    </a>
    {% endfor %}
{% endblock %}
