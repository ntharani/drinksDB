<script>
  document.addEventListener('DOMContentLoaded', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any nav burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>

<nav class="navbar ">

  <div class="navbar-brand">

    <a class="navbar-item" href="https://www.nagibtharani.com">
        UDACITY NANODEGREE P4
    </a>
    
    <div class="navbar-burger" data-target="navMenu">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="navbar-menu" id="navMenu">

    <div class="navbar-start">
    </div>

    <div class="navbar-end">

      <div class="navbar-item">

          <p class="control">
            {%if 'username' not in session %}
			      <a class="button is-outlined is-primary" href="{{url_for('showLogin')}}"><span>Click Here to Login</span></a>
			      {% else %}
			      <a class="button is-outlined is-info" href="{{url_for('gdisconnect')}}"><span>Logout</span></a>
			      {% endif %}
          </p>
      </div>
    </div><!-- Navbar End -->
  </div><!-- navbar-menu End -->
</nav>
